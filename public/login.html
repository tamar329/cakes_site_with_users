<!DOCTYPE html>

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Document</title>
    <script defer src="js_login/login.js"></script>

<body>
    <div class="container">
        <h1>Log in page</h1>
        <form id="id_form" class="col-md-6 p-2"  action="/cakes">
            <label>Email:</label>
            <input id="id_email" type="email" class="form-control">
            <label>Password:</label>
            <input id="id_password" type="text" class="form-control">
            <div>
                <button class="btn btn-success mt-3 col-12" type="submit">Log in</button>
                <div class="text-center mt-4">You don't have an account <a href="signUp.html">Sign Up</a></div>
            </div>
        </form>
    </div>
